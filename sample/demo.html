<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas擦除特效</title>
	<style>
		html,body{
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div id="swipe">
		
	</div>
</body>
</html>
<script src="js/swipe_gh-1.1.0.min.js"></script>
<script>
	// 需要给要加的地方id必须是swipe
	var obj = {
		id:"cas",//canvas的id
		_w:"375",//canvas的宽
		_h:"667",//高度
		radius:"20",//擦除圆点的半径
		coverType:"img",//canvas的覆盖类型，可以有两种取值img或者color，img需要制定图片路径；
		//如果是color则需要给出颜色值，可以使字符串或者十六进制或者rgb（）
		mask:"images/wipe2.jpg",//颜色,图片路径
		bgimg:"images/wipe1.jpg",
		percent:50,//当透明面积查过此处指定的数字，则提示擦除完成
		callback:ok,//用户自定义回调函数名称
	};
	new Swipe(obj);
	new Swipe(obj);
	function ok(transPercent){
		//transPercent为透明面积占总面积的百分比
		//擦除完成后用户自己的代码逻辑
		if(transPercent > 50){
			alert("擦除完成，查看结果")
		}
	}
</script>
